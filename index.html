<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js" integrity="sha512-2A1+/TAny5loNGk3RBbk11FwoKXYOMfAK6R7r4CpQH7Luz4pezqEGcfphoNzB7SM4dixUoJsKkBsB6kg+dNE2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Strapi authentication</h1>
    <button id="register">Register user!</button>
    <button id="login">Login</button>
    <button id="getStudents">Get students</button>
    <button id="getInfo">Get my info</button>


    <!-- Eftermiddag -->

    <div class="container">
        <div class="form-card">
            <h2>Login</h2>
            <input type="text" placeholder="Username or email" id="login-username" />
            <input type="password" placeholder="Password" id="login-password" />
            <button onclick="handleLogin()">Login</button>
        </div>
        <div class="form-card">
            <h2>Register</h2>
            <input type="text" placeholder="Username" id="register-username" />
            <input type="email" placeholder="Email" id="register-email" />
            <input type="password" placeholder="Password" id="register-password" />
            <button onclick="handleRegister()">Register</button>
        </div>
  </div>
</body>
</html>
